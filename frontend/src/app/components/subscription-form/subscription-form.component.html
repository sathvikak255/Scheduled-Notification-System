<form (ngSubmit)="subscribe()">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email" />
    </div>

    <div>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" [(ngModel)]="start_date" required />
    </div>

    <div>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" [(ngModel)]="end_date" required />
    </div>

    <div>
        <label>Format:</label>
        <div *ngFor="let format of formatOptions">
            <input type="radio" [value]="format" name="formats" [(ngModel)]="selectedFormat" id="format-{{ format }}" />
            <label for="format-{{ format }}">{{ format | uppercase }}</label>
        </div>
    </div>

    <button type="submit">Subscribe</button>

    <div *ngIf="message" style="margin-top: 1em; color: green;">
        {{ message }}
    </div>
</form>
